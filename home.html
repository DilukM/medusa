<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Medusa</title>
    <link rel="stylesheet" type="text/css" href="home.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

    <script src="form.js"></script>
    <style type="text/css "></style>
  </head>

  <body>
    <div class="Main">
      <div class="image-wrapper">
        <img src="medusa.png" alt="Image on the left" />
      </div>

      <div class="heading">
        <center>
          <h1>CINEC Student Association</h1>
          <h2>Proudly Presents</h2>

          <div class="image-wrapper2">
            <img src="logo1.png" alt="" />
          </div>

          <div class="offer-wrapper">
            <!-- Display the countdown timer in an element -->
            <h3 id="offer">
              Limited-time offer! <br />
              "Early Bird" tickets ends in
            </h3>
            <h2 id="demo"></h2>
          </div>

          <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Aug 8, 2023 12:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function () {
              // Get today's date and time
              var now = new Date().getTime();

              // Find the distance between now and the count down date
              var distance = countDownDate - now;

              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor(
                (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
              );
              var minutes = Math.floor(
                (distance % (1000 * 60 * 60)) / (1000 * 60)
              );
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);

              // Display the result in the element with id="demo"
              document.getElementById("demo").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

              // If the count down is finished, write some text
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
              }
            }, 1000);
          </script>

          <div class="formButton">
            <button id="formButton">Reserve Tickets â†’</button>
          </div>
        </center>
      </div>

      <div>
        <div class="image-wrapper4">
          <img src="Logos.png" />
        </div>
      </div>
    </div>

    <script>
      // JavaScript code to handle button click and redirect
      document
        .getElementById("formButton")
        .addEventListener("click", function () {
          window.location.href = "form.html";
        });
    </script>
  </body>
</html>
